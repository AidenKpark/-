<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- <h1> ~ <h6> (제목을 나타내는 것) -->
        <h1>Megastudy</h1>
        <h2>Megastudy</h2>
        <h3>Megastudy</h3>

<!-- p:paragraph (문단을 나타낼 때) -->
     <p>교육의 중심은 메가스터디 언제든지 환영!</p>

<!-- a:anchor (다른 페이지로 이동)-->
     <a href="https://www.naver.com">네이버로 이동</a>

<!-- img: image (그림 넣을 때) -->
     <img width="300px" height="310px" src="paolo-giubilato-D4tf63uSEuY-unsplash.jpg" alt="아이폰 사진">

<!-- ol: ordered list-->
<ol>
    <!-- li: list  -->
    <li>김치</li>
    <li>깍뚜기</li>
    <li>시금치</li>
</ol>


<!-- ul  (순서 없이 점으로 순서 나열)-->

<ul>
    <li>김치</li>
    <li>깍뚜기</li>
    <li>시금치</li>
</ul>

<!-- div: division  -->
<div>태그가 아무 의미 없음</div>

<!-- inline 요소를 가진 태그이다 -->
<span>태그가 의미 없음</span>

<!-- form 보통 로그인/ 상품 주문 할 때 사용 -->
<form action=""></form>

<!-- closed tag 가 없는 몇 안되는 코드
글씨 or 다른거를 넣는 태그 -->
<input type="text">
<input type="password">

<!-- input을 설명 해주는 태그 -->
<label for=""></label>

<!-- textarea  텍스트를 여러개 쓸 수 있는 태그-->
<textarea name="" id="" cols="30" rows="10"></textarea>


</body>
</html>
